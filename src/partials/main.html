<main class="mt-1">
  <form>
    <label for="character">Disney characters</label>
    <input
      class="userInput js_userInput"
      type="text"
      name="text"
      id="text"
      placeholder="Example: Simba"
    />
    <input class="js_btnSearch" type="submit" value="Search" />

  <div class="container">
    <section class="">
      <h3>Characters</h3>

            alt="image Simba"
          />
          <h4>Simba</h4>
        </li>
        <li>
          <img
            src="https://static.wikia.nocookie.net/disney/images/9/95/Profile_-_Elsa.jpeg"

          />

        </li>
        <li>
            <img src="https://static.wikia.nocookie.net/disney/images/7/7b/Profile_-_Pocahontas.jpeg" alt="image Pocahontas">
            <h4>Pocahontas</h4>
        </li>
        <li>
            <img src="https://static.wikia.nocookie.net/disney/images/c/ce/Profile_-_Bambi.png" alt="image Bambi">

      <ul class="disneyFavourites js_favouriteCharactersUl">
