<main class="mt-1">
    <form class="main__form js_form" >
      <label for="character" class="main__form--label"></label>
      <input
        class="main__form--input js_userInput"
        type="text"
        name="text"
        id="text"
        placeholder="Example: Simba"
      />
      <input class="main__form--inputBtn js_btnSearch" type="submit" value="Search" />
    </form>
  <div class="container">
    <section class="container__section">
      <h3 class="container__section--title">Characters</h3>
      <ul class="js_charactersUl"></ul>
    </section>
    <section class="container__favouriteSection">
      <h3 class="container__favouriteSection--favouriteTitle">Favourite Characters</h3>
      <ul class="disneyFavourites js_favouriteCharactersUl">
      </ul>
    </section>
  </div>
</main>
